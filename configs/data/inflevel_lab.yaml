# @package data
defaults:
  - /data/_base
  - _self_

name: inflevel_lab

root: ???
property: ???

# sampling
frame_step: 5
frames_per_clip: ${eval:99//${data.frame_step}} 

dataloader:
  dataset:
    _target_: intphyseval.data.inflevel_dataset.InfLevelDataset
    data_path: ${data.root}
    property: ${data.property}
    transform:
      random_resize_aspect_ratio: [0.5, 2.0]

# v3 stuff
batch_size: 16
data_fn:
  _target_:  intphyseval.data.inflevel_dataset_v2.get_videos_inflevel
  root: ${data.root}
  property: ${data.property}
  meta_path: intphyseval/data/metadata/inflevel/meta.csv
  _partial_: True