# sampling
frame_step: 2
frames_per_clip: ${eval:99//${data.frame_step}} 

dataloader:
  _target_: torch.utils.data.DataLoader
  dataset:
    _target_: intphyseval.data.intphys_dataset.IntPhysDataset
    data_path: ${data.root}/${data.property}
    frame_step: ${data.frame_step}
    frames_per_clip: ${data.frames_per_clip}
    transform:
      _target_: src.utils.transforms.VideoTransform
      crop_size: 224
      random_horizontal_flip: false
      random_resize_aspect_ratio: [1.0, 1.0]
      random_resize_scale: [1.0, 1.0]
      reprob: 0.0
      auto_augment: false
      motion_shift: false

  drop_last: false
  num_workers: 8
  pin_memory: true