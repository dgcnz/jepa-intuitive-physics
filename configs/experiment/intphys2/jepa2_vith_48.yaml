# @package _global_
defaults:
  - override /model: jepa2/vith
  - override /data: intphys2
  - override /hydra/launcher: slurm
  - _self_

tags: ["intphys2", "jepa", "vith"]

mask_as_bool: false
surprise: l1
data:
  root: /home/diego.canez/datasets/intphys2
  batch_size: 64
  first_sample_mode: var_ctx_var_pred
  split: Main
  transform:
    crop_size: ${model.net.img_size}  

model:
  net:
    num_frames: 48
    img_size: 256 
  ckpt_kwargs:
    ckpt: /home/diego.canez/checkpoints/intphys/jepa2/vith.pt



trainer:
  loggers:
    project: ipe-intphys2
    offline: true
    group: jepa2_vith_48

hydra:
  mode: MULTIRUN
  sweeper:
    params:
      stride: 2
      context_length: 12,18,24,30,36,42
      data.property: continuity,immutability,permanence,solidity
  launcher:
    timeout_min: 720
    nodes: 1
    tasks_per_node: 1
    cpus_per_task: 10
    gres: gpu:rtxa6000:1
    partition: data-science,gpu
    account: investigacion1
    setup:
      - module load python3/3.11.11
      - source .venv/bin/activate


