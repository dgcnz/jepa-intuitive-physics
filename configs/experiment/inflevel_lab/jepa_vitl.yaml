# @package _global_
defaults:
  - override /model: jepa/vitl
  - override /data: inflevel_lab
  - override /hydra/launcher: slurm
  - _self_

tags: ["inflevel_lab", "jepa", "vitl"]

mask_as_bool: false
surprise: 'l1'
data:
  root: /home/diego.canez/datasets/inflevel_lab/inflevel_lab

model:
  ckpt_kwargs: 
    ckpt: /home/diego.canez/checkpoints/intphys/jepa/vitl16.pth.tar

trainer:
  loggers:
    project: "ipe-inflevel"
    offline: true

hydra:
  mode: MULTIRUN
  sweeper:
    params:
      stride: 2
      context_length: 2,4,6,8,10
      data.property: continuity,gravity,solidity
  launcher:
    timeout_min: 360
    nodes: 1
    tasks_per_node: 1
    cpus_per_task: 8
    gres: gpu:rtxa6000:1
    partition: data-science,gpu
    account: investigacion1
    setup:
      - module load python3/3.11.11
      - source .venv/bin/activate

